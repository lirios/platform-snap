            - network-manager-dev
            - libnm-dev
            - libpulse-dev
            - libpolkit-agent-1-dev
            - libpolkit-backend-1-dev
            - libgbm-dev
            - libinput-dev
            - libxkbcommon-dev
            - libboost-all-dev
            - freeglut3-dev
            - gstreamer1.0-nice
            - libgstreamer1.0-dev
            - libgstreamer-plugins-base1.0-dev
            - libgles2-mesa-dev
            - libxcb-cursor-dev
            - libxcb-composite0-dev
            - xorg-dev
            - modemmanager-dev
            # - libflatpak-dev (not available on Ubuntu 16.04)
        stage-packages:
            - libxcb-cursor0
            - libxcb-composite0
        after: [ecm, qt]
    # Qbs
    # Build tool
    qbs:
        plugin: qmake
        source: https://github.com/qbs/qbs/archive/v1.9.0.tar.gz
        build-attributes: ["no-system-libraries"]
        qt-version: qt5
        project-files: [qbs.pro]
        after: [qt]
    # Qt Conf (bin)
    # Override hard-coded Qt paths
    qt-conf-bin:
        plugin: dump
        source: src
        organize:
            qt.conf: usr/lib/qt5/bin/qt.conf
        stage:
            - usr/lib/qt5/bin/qt.conf
        after: [qt]
    # Qt Conf (libexec)
    # Override hard-coded Qt paths
    qt-conf-libexec:
        plugin: dump
        source: src
        organize:
            qt.conf: usr/lib/qt5/libexec/qt.conf
        stage:
            - usr/lib/qt5/libexec/qt.conf
        after: [qt]
    # Qt
    # based on https://github.com/tjyrinki/qt58
    # Thanks to Timo Jyrinki (@tjyrinki)
    qt:
        plugin: autotools
        source: https://download.qt.io/archive/qt/5.9/5.9.2/single/qt-everywhere-opensource-src-5.9.2.tar.xz
        source-type: tar
        build-attributes: ["no-system-libraries"]
        after: [qt-dependencies]
        # https://bugreports.qt.io/browse/QTBUG-37417
        # Qt private headers only get installed
        # properly if an in-source build is performed
        build: |
            ./configure \
                -prefix $SNAPCRAFT_PART_INSTALL/usr/lib/qt5 \
                -release \
                -confirm-license \
                -opensource \
                -plugin-sql-mysql \
                -plugin-sql-odbc \
                -plugin-sql-psql \
                -plugin-sql-sqlite \
                -no-sql-sqlite2 \
                -plugin-sql-tds \
                -system-sqlite \
                -platform linux-g++-64 \
                -system-harfbuzz \
                -system-zlib \
                -system-libpng \
                -system-libjpeg \
                -openssl \
                -no-rpath \
                -verbose \
                -optimized-qmake \
                -dbus-linked \
                -strip \
                -qpa xcb \
                -xcb \
                -glib \
                -icu \
                -accessibility \
                -no-compile-examples \
                -no-directfb \
                -gstreamer "1.0" \
                -opengl desktop \
                -nomake examples \
                -nomake tests \
                -skip qtquick1
            make -j$(nproc)
            make install
    # Qt dependencies
    qt-dependencies:
        plugin: nil
        # From deb packaging build deps
        build-packages:
