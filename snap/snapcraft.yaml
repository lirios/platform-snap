name: liri-platform0
version: '0.10.0'
summary: Liri Platform for sharing common libraries used by Liri products
description: |
    The Liri Platform provides a set of libraries that can be used by
    Liri's cross-platform apps in order to minimize the disk space usage.
grade: devel
confinement: strict

slots:
    platform:
        content: liri-platform0
        interface: content
        read: [.]

apps:
    fluid-demo:
        command: liri-app-launch "fluid-demo"
        plugs:
            - x11
            - opengl
            - unity7

parts:
    # Liri App Launcher
    liri-app-launch:
        source: src
        plugin: dump
        organize:
            liri-app-launch.sh: bin/liri-app-launch
    # Fluid Dialog
    fluid-dialog:
        source: src/fluid-dialog
        plugin: qmake
        qt-version: qt5
        after: [qt, fluid]
    # Fluid (http://github.com/lirios/fluid)
    fluid:
        source: https://github.com/lirios/fluid
        source-tag: v0.10.0 # develop
        source-type: git
        plugin: cmake
        build-packages: 
            - extra-cmake-modules
        configflags: 
            - -DCMAKE_PREFIX_PATH=$SNAPCRAFT_STAGE/lib/qt5/lib/cmake/
            - -DCMAKE_BUILD_TYPE=Release
            - -DCMAKE_INSTALL_PREFIX=/
            - -DCMAKE_INSTALL_LIBDIR=lib/qt5/lib
            - -DKDE_INSTALL_QMLDIR=/lib/qt5/qml
            - -DECM_DIR=/usr/share/ECM/cmake
        build-attributes: ["no-system-libraries"]        
        prepare: |
            # Change directory to ../src
            # because cmake plugin wipes out
            # build entirely before actually
            # building.
            cd ../src
            ./scripts/fetch_icons.sh
        after: [qt]
    # Material Design fonts
    fonts:
        plugin: nil
        stage-packages:
            - fonts-roboto
            - fonts-noto
    # CLI YAML parser written in go
    # https://github.com/mikefarah/yaml
    # Made by Mike Farah (@mikefarah)
    # MIT licensed
    yaml-cli:
        source: https://github.com/mikefarah/yaml
        source-type: git
        source-tag: "1.6"
        plugin: go
    # Qt
    # based on https://github.com/tjyrinki/qt58
    # Thanks to Timo Jyrinki (@tjyrinki)
    qt:
        plugin: autotools
        source-type: git
        source: https://code.qt.io/qt/qt5.git
        source-tag: "v5.8.0"
        build-attributes: ["no-system-libraries"]
        after: [qt-dependencies]
        configflags:        # config flags: for arm64, -opengl es2 platform linux-g++
            - -prefix
            - $SNAPCRAFT_PART_INSTALL/lib/qt5
            - -bindir
            - $SNAPCRAFT_PART_INSTALL/usr/bin
            - -release
            - -confirm-license
            - -opensource
            - -plugin-sql-mysql
            - -plugin-sql-odbc
            - -plugin-sql-psql
            - -plugin-sql-sqlite
            - -no-sql-sqlite2
            - -plugin-sql-tds
            - -system-sqlite
            - -platform
            - linux-g++-64
            - -system-harfbuzz
            - -system-zlib
            - -system-libpng
            - -system-libjpeg
            - -openssl
            - -no-rpath
            - -verbose
            - -optimized-qmake
            - -dbus-linked
            - -strip
            - -qpa
            - xcb
            - -xcb
            - -glib
            - -icu
            - -accessibility
            - -no-compile-examples
            - -no-directfb
            - -gstreamer
            - "1.0"
            - -opengl
            - desktop
            - -nomake
            - examples
            - -nomake
            - tests
            - -skip
            - qtquick1
            - -skip
            - qtwebengine
            - -skip
            - qtwebview
            - -skip
            - qtwebkit
            - -skip
            - qtwebkit-examples
    # Qt dependencies
    qt-dependencies:
        plugin: dump
        # From deb packaging build deps
        build-packages:
            - g++
            - freetds-dev
            - gdb
            - libasound2-dev
            - libatspi2.0-dev
            - libcups2-dev
            - libdbus-1-dev
            - libfontconfig1-dev
            - libfreetype6-dev
            - libgbm-dev
            - libgl1-mesa-dev
            - libgles2-mesa-dev
            - libglib2.0-dev
            - libglu1-mesa-dev
            - libgstreamer-plugins-base1.0-dev
            - libgstreamer1.0-dev
            - libgtk2.0-dev
            - libharfbuzz-dev
            - libicu-dev
            - libinput-dev
            - libjpeg-dev
            - libmtdev-dev
            - libmysqlclient-dev
            - libpcre3-dev
            - libpng12-dev
